<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Athena – Medical Insight Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
    }
    .chat-container {
      max-width: 600px;
      width: 100%;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fafafa;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user {
      text-align: right;
      color: #2c3e50;
    }
    .bot {
      text-align: left;
      color: #16a085;
    }
    form {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      background: #16a085;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #138d75;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dr. Athena – Medical Insight Chatbot</h1>
    <p>Ask your medical questions. Get evidence-based insights.</p>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type your question..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- ✅ Inject environment variables -->
  <script>
    window.env = {
      API_ENDPOINT_URL: 'https://ninja2006.app.n8n.cloud/webhook-test/dr-athena-secure-ask-9f3a2c1e',
      API_KEY: 'my-dr-athena-key-2025'
    };
  </script>

  <script>
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      userInput.value = '';

      try {
        const response = await fetch(window.env.API_ENDPOINT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': window.env.API_KEY
          },
          body: JSON.stringify({ body: message })
        });

        const rawText = await response.text();
        const cleanText = String(rawText).trim();
        appendMessage('bot', cleanText || '⚠️ No response received.');
      } catch (error) {
        appendMessage('bot', '⚠️ Sorry, something went wrong.');
        console.error(error);
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
